name: Synchronization Upstream

on:
  schedule:
    - cron: "0 1 * * *" # every day at 1:00
  workflow_dispatch:

env:
  UPSTREAM: "https://github.com/aleksandr-m/gitflow-maven-plugin"
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  UPSTREAM_BRANCH_NAME: master
  BRANCH_NAME: auto-upstream-merge
  ORIGIN_PATH: thundra-io-demo/gitflow-maven-plugin

jobs:
  merge_upstream:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
          fetch-depth: 0

      - name: Sync and merge upstream repository with your current repository
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git remote add upstream "${{env.UPSTREAM}}"
          git remote add fork "https://x-access-token:${{env.GITHUB_TOKEN}}@github.com/${{env.ORIGIN_PATH}}.git"
          git remote -v
          git checkout -b ${{ env.BRANCH_NAME }}  ||  git checkout ${{ env.BRANCH_NAME }}
          git fetch upstream
          git merge upstream/${{ env.UPSTREAM_BRANCH_NAME }}
          git show-ref
          git push -f -u fork ${{ env.BRANCH_NAME }}
