name: Foresight Integration

on: [push, workflow_dispatch]

env:
  BRANCH_NAME: auto-upstream-merge
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ env.BRANCH_NAME }}
          lfs: true
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Add jacoco plugin to POM
        uses: whelk-io/maven-settings-xml-action@v4
        with:
          plugins: '[{"groupId": "org.jacoco", "artifactId": "jacoco-maven-plugin", "version": "0.8.8", "executions": [{"goals": ["prepare-agent"]}, {"id": "report", "phase": "prepare-package", "goals": ["report"]}]}]'


      - name: Show pom.xml
        run: |
          cat pom.xml

